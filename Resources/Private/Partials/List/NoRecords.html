<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true"
>
	<div class="no-results">
		<f:format.raw>
			<f:if condition="{settings.noResultsText}">
				<f:then>{settings.noResultsText}</f:then>
				<f:else>{f:translate(key: 'noResults')}</f:else>
			</f:if>
		</f:format.raw>
	</div>
</html>
