<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true"
>
	<ul class="pagination">
		<f:for each="{pagination.allPageNumbers}" as="paginationPage">
			<li class="page-item">
				<f:link.action
					arguments="{currentPage: paginationPage}"
					class="page-link {f:if(condition:'{currentPage}=={paginationPage}', then:'active')}"
				>
					{paginationPage}
				</f:link.action>
			</li>
		</f:for>
	</ul>
</html>
