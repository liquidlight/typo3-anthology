<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true"
>
	<fieldset>
		<f:variable name="filterFieldId">{filter.filterType}-{filter.uid}</f:variable>
		<label for="{filterFieldId}">{filter.title}!</label>
		<f:form.textfield id="{filterFieldId}" name="filter[{filter.uid}]" placeholder="{filter.parsedSettings.placeholder}" type="search" />
	</fieldset>
</html>
