<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:v="http://typo3.org/ns/vhs/ViewHelpers"
	data-namespace-typo3-fluid="true"
>
	<f:form.select name="filter[{filter.uid}]">
		<f:form.select.option value="">{f:translate(key: 'all')}</f:form.select.option>

		<f:for each="{filter.options}" as="category">
			<f:form.select.option value="{category.uid}" selected="{f:if(condition: '{filter.parameter} == {category.uid}', then: true, else: false)}">{category.title}</f:form.select.option>
		</f:for>
	</f:form.select>
</html>
