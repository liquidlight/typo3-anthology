<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:v="http://typo3.org/ns/vhs/ViewHelpers"
	data-namespace-typo3-fluid="true"
>
	<fieldset>
		<legend>{filter.title}</legend>

		<f:variable name="displayModePartial">{filter.parsedSettings.displayMode -> f:format.case(mode: 'capital')}</f:variable>
		<f:render partial="Filter/Category/{displayModePartial}" arguments="{filter: filter}" />
	</fieldset>
</html>
