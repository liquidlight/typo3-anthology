<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true"
>
	<div class="ll-anthology">
		<div class="filters">
			<f:render partial="ListFilters" arguments="{filters: filters}" />
		</div>

		<div class="records">
			<f:for each="{paginator.paginatedItems}" as="record">
				<f:render partial="ListRecord" arguments="{record: record, singleView: settings.singleView}" />
			</f:for>

			<f:if condition="!{paginator.paginatedItems}">
				<f:render partial="ListNoRecords" />
			</f:if>
		</div>

		<f:if condition="{settings.enablePagination} && {paginator.paginatedItems}">
			<f:render partial="ListPagination" arguments="{pagination: pagination, page: page}" />
		</f:if>
	</div>
</html>
